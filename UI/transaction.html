<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="container">
            <nav>
                <ul class="sideBar">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#">Transaction</a></li>
                    <li><a href="bookmark.html">Bookmark</a></li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <nav class="navBar">
                <ul class="searchBar">
                    <h3 class="searchBarText">ใส่เนื้อหาที่ต้องการจะค้นหา</h3>
                    <img src="searchIcon.jpg" style="width : 60px">
                </ul>
                <ul class="user">
                    <img src="NotificationIcon.png" style="width: 60px;">
                    <img src="ProfileIcon.png" style="width: 60px; margin-left: 20px; margin-right: 20px;">
                    <h3>Name Surname</h3>
                </ul>
            </nav>
            <h1>Transaction History</h1>
            <table border="1" width = 100% class="table-container">
                
                    <tr class="head-table">
                        <th>Transaction</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Type</th>
                    </tr>
                    <tr>
                        <th>Keyboard</th>
                        <th>Thirawat</th>
                        <th>01/01/27</th>
                        <th>$6,000</th>
                        <th>Exp</th>
                    </tr>
                    <tr>
                        <th>Salary</th>
                        <th>Thirawat</th>
                        <th>01/01/27</th>
                        <th>$50,000</th>
                        <th>Inc</th>
                    </tr>
                   
            </table>
            <div class="addBar-popup" id="popup-addTransaction">
                <div class="overlay" onclick="TogglePopup()"></div>
                <div class="content">
                    <div class="close-btn" onclick="TogglePopup()">&times;</div>
                    <h1>Add Transaction</h1>
                    <form>
                        <label>NAME</label>
                        <input type="text" placeholder="NAME">
            
                        <label>TRANSACTION</label>
                        <input type="text" placeholder="TRANSACTION">
            
                        <label>AMOUNT</label>
                        <input type="number" placeholder="AMOUNT">
            
                        <label>CATEGORY</label>
                        <select>
                            <option>Category</option>
                            <option>Food</option>
                            <option>Transport</option>
                            <option>Entertainment</option>
                        </select>
            
                        <div class="row">
                            <div class="column">
                                <label>TYPE</label>
                                <select>
                                    <option>Income</option>
                                    <option>Expense</option>
                                </select>
                            </div>
                            <div class="column">
                                <label>DATE</label>
                                <input class="input-date" type="date">
                            </div>
                        </div>
            
                        <button type="submit" class="save-btn">Save</button>
            
                        <p class="or">OR</p>
            
                        <button type="button" class="bookmark-btn">Add from Bookmark</button>
                    </form>

                </div>
            </div>
            <div class="addBar-btn">
                <button class="addBar-btn" onclick="TogglePopup()">+</button>
            </div>
            <script>
                function TogglePopup(){
                    document.getElementById("popup-addTransaction").classList.toggle("active");
                }
            </script>

            <div class="editBar">
                <a href="#" class="editText">1 item</a>
                
                <div class="addBar-popup" id="popup-editTransaction">
                    <div class="overlay" onclick="TogglePopupEditTrans()"></div>
                    <div class="content">
                        <div class="close-btn" onclick="TogglePopupEditTrans()">&times;</div>
                        <h1>Edit Transaction</h1>
                        <form>
                            <label>NAME</label>
                            <input type="text" placeholder="NAME">
                
                            <label>TRANSACTION</label>
                            <input type="text" placeholder="TRANSACTION">
                
                            <label>AMOUNT</label>
                            <input type="number" placeholder="AMOUNT">
                
                            <label>CATEGORY</label>
                            <select>
                                <option>Category</option>
                                <option>Food</option>
                                <option>Transport</option>
                                <option>Entertainment</option>
                            </select>
                
                            <div class="row">
                                <div class="column">
                                    <label>TYPE</label>
                                    <select>
                                        <option>Income</option>
                                        <option>Expense</option>
                                    </select>
                                </div>
                                <div class="column">
                                    <label>DATE</label>
                                    <input class="input-date" type="date">
                                </div>
                            </div>
                
                            <button type="submit" class="save-btn">Save</button>
                
                            <p class="or">OR</p>
                
                            <button type="button" class="bookmark-btn">Add from Bookmark</button>
                        </form>
    
                    </div>
                </div>
                <div class="editBar-btn">
                    <button class="addBar-btn" onclick="TogglePopupEditTrans()">Edit</button>
                </div>

                <script>
                    function TogglePopupEditTrans(){
                        document.getElementById("popup-editTransaction").classList.toggle("active");
                    }
                </script>

                <a href="#" class="editText">bookmark</a>
                <a href="#" class="editText">delete</a>
            </div>
        </div>
    </div>
</body>
</html>
